<!DOCTYPE html>
<html>
<head>
    <title>Basic Table with JavaScript</title>
</head>
<body>
    <table border="1px">
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>

    <script>
        let tab = document.getElementsByTagName('td');
        for (var i = 0;i<tab.length; i++) {
           tab[i].innerText=i+1;
        }
    </script>
</body>
</html>
