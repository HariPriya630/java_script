<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
		<button onclick="inc()">inc</button>
	    <button onclick="dec()">dec</button>
	    <p>output</p>
	    <p id="op"></p>
	</center>
	<script type="text/javascript">
		var i =1;
		function inc(){
			if(i<6){
				var r=i++;
				document.getElementById('op').innerText=r
			}
		}
		function dec(){
			if(i>0){
				var r=i--;
				document.getElementById('op').innerText=r
			}
		}
	</script>
</body>
</html>
