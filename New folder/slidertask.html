<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var i=0;
		var img=[];
		var time=1000;
		img[0]='download1.jpeg';
		img[1]='download2.jpg';
		img[2]='download3.jpeg';
		img[3]='download4.jpeg';
		img[4]='download5.jpeg';
		img[5]='download6.jpeg';
		function jpg(){
			document.slide.src=img[i];
			if (i < img.length-1){
				i++;
			}
			else{
				i=0;
			}
			setTimeout("jpg()",time);
		}
		window.onload=jpg;
	</script>

	<img name="slide" width="500" height="300">

</body>
</html>
